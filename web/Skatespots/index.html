<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Skate Spots</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1" />
    
<!--    Mapbox GL config -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    
<!--    Firebase config -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    
<!--    Project config -->
    <script src="./src/loader.js" type="module"></script>
    <link href="styles/default-styles.css" rel="stylesheet" type="text/css" />
    
<!--    FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id='header'>
        <div id='header-text'>
            <h1>Skate Spots</h1>
<!--            <h1>SKATE SPOTS</h1>-->
            <h3>SEARCH &#8226; LOCATE &#8226; SKATE</h3>
        </div>
    </div>
    
<!--    Navigation bar-->
    <div id='topnav'>
        <a id='navSearch' class='active'>SEARCH</a>
        <a id='navAdd'>ADD</a>
        <a id='navFull'>FULLSCREEN MAP</a>
        <a id='reset'>RESET PAGE</a>
    </div>
    
    <div id='content'>
        <div id='map'></div>
        <div id='controls'>
            
        <label for='username'>Provide Username :  </label>
        <input type='text' id='username' name='username'><br/><br/>
            
<!--    Search for skate locations -->
            <div id='div_search'>
                <h3>Search for Skate Locations</h3>
                <label for='search'>Search Near City :  </label>
                <input type='text' id='search' name='search'><br/><br/>
                <button id='searchBtn'>Search Location</button><br />
            </div>
            
<!--    Add skate locations to the firebase database-->
            <div id='div_add'>
                <h3>Add A Skate Location</h3>
                
                <label for='nameLocation'>Location Name : </label>
                <input type='text' id='nameLocation' name='nameLocation'><br/><br/>
                
                <label for='locationType'>Select a Type : </label>
                <select id='locationType'>
                    <option value='park' selected>Skate Park</option>
                    <option value='shop'>Skate Shop</option>
                    <option value='spot'>Skate Spot</option>
                </select><br /><br />
                
                <label>(Longitude, Latitude) :</label>
                (<input type='text' id='longitude' class='lnglat' name='longitude'> ,
                <input type='text' id='latitude' class='lnglat' name='latitude'>)
                <h5><a href='http://geojson.io/#map=2/20.0/0.0' target="_blank">Find Coordinates Here</a></h5><br/>
                
                <button id='addBtn'>Submit Location</button><br />
            </div>
            
<!--    Quick controls -->
            <label>Quick Controls: </label>
            <button id='btn1'>Roc City Skatepark</button>
            <button id='btn2'>Venice Beach Skatepark</button>
            <button id='btn3'>FDR Skatepark</button>
            <button id='btn4'>World @ Zoom 0</button>
        </div>
    </div>
    
    <footer>
        <div id='info' class='footer'>
            <h4>ABOUT</h4>
            <p>Harry McCardell</p>
            <p>'Skate Spots'</p>
            <p>IGME 330</p>
        </div>
        <div id='contact'  class='footer'>
            <h4>CONTACT</h4>
            <p>hhm7826@rit.edu</p>
            <p><a href='https://www.linkedin.com/in/harry-mccardell/'>linkedin</a></p>
            <p><a href='https://people.rit.edu/hhm7826/230/portfolio/'>portfolio</a></p>
        </div>
    </footer>
</body>
</html>
